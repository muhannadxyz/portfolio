<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dev Updates - Muhannad Abuzahrieh</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dev.css">
</head>

<body class="dev-page">
  <!-- Header with Navigation -->
  <header class="dev-header">
    <div class="dev-header-content">
      <a href="index.html" class="back-button">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Back to Portfolio</span>
      </a>
      <div class="header-title">
        <h1>Dev Updates</h1>
        <p>Project versions, upgrades, and changelogs</p>
      </div>
      <div class="header-controls">
        <div class="filter-group">
          <select id="project-filter" class="filter-select">
            <option value="all">All Projects</option>
          </select>
          <select id="type-filter" class="filter-select">
            <option value="all">All Types</option>
            <option value="major">Major</option>
            <option value="feature">Features</option>
            <option value="enhancement">Enhancements</option>
            <option value="bugfix">Bug Fixes</option>
          </select>
        </div>
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Search updates..." class="search-input">
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content Container -->
  <main class="dev-container" id="dev-container">
    <!-- Update cards will be dynamically loaded here -->
  </main>

  <!-- Loading Indicator -->
  <div class="loading-indicator" id="loading-indicator">
    <div class="loading-spinner"></div>
    <p>Loading updates...</p>
  </div>

  <!-- Scroll to Top Button -->
  <button class="scroll-to-top" id="scroll-to-top" aria-label="Scroll to top">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M12 19V5M5 12L12 5L19 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <!-- JavaScript -->
  <!-- Load individual project files -->
  <script src="js/projects/lucentir.js"></script>
  <script src="js/projects/shadoconnect.js"></script>
  <script src="js/projects/rentwise.js"></script>
  <script src="js/projects/wifi-analyzer.js"></script>
  <script src="js/projects/wind-turbine.js"></script>
  
  <!-- Load project updates module (combines all projects) -->
  <script src="js/project-updates.js"></script>
  <script src="js/dev.js"></script>
</body>
</html>
