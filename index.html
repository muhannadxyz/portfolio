    function initProjects() {
      // Check if Framer Motion is available
      if (!window.framerMotion || !window.framerMotion.motion) {
        console.error('Framer Motion not available');
        // Fallback: render without animations
        renderProjectsWithoutMotion();
        return;
      }
      
      const { motion } = window.framerMotion;
      
      // Projects Data - Load from individual project files
      const projects = [
        window.PortfolioOSProject,
        window.LucentirProject,
        window.TonsorProject,
        window.ShadoconnectProject,
        window.RentwiseProject,
        window.WifiAnalyzerProject,
        window.WindTurbineProject
      ].filter(p => p); // Filter out any undefined projects

    // Elements
    const grid = document.getElementById("projects-grid");
    const overlay = document.getElementById("project-overlay");

    // Generate Project Cards
    projects.forEach(p => {
      const cardContainer = document.createElement("div");
      cardContainer.className = "cursor-pointer group";
      cardContainer.innerHTML = `
        <motion.div 
          layoutId="card-${p.slug}" 
          class="bg-neutral-50 dark:bg-neutral-900 rounded-3xl overflow-hidden border border-neutral-200 dark:border-neutral-800 w-full"
          initial={{ opacity: 0, y: 20 }}
          animate={{ opacity: 1, y: 0 }}
          whileHover={{ y: -12 }}
          transition={{ duration: 0.4, ease: "easeOut" }}
        >
          <div class="aspect-[2/1] relative overflow-hidden">
            <img src="${p.thumb}" alt="${p.title}" class="w-full h-full object-cover transition-transform duration-700">
          </div>
          <div class="p-3">
            <div class="flex items-center gap-2">
              <div class="w-8 h-8 text-xl flex items-center justify-center bg-neutral-100 dark:bg-neutral-800 rounded-lg flex-shrink-0">${p.logo}</div>
              <div>
                <h2 class="text-base font-semibold text-black dark:text-white">${p.title}</h2>
                <p class="text-xs text-neutral-600 dark:text-neutral-400">${p.company}</p>
              </div>
            </div>
          </div>
        </motion.div>
      `;
      
        cardContainer.addEventListener("click", () => openProject(p));
        grid.appendChild(cardContainer);
      });

      // Render Dev Updates Section

        if (!updates || updates.length === 0) return '';

          major: '#9333EA',
          feature: '#10B981',
          enhancement: '#3B82F6',
          bugfix: '#EF4444'
        };
        
        const typeLabels = {
          major: 'Major',
          feature: 'Feature',
          enhancement: 'Enhancement',
          bugfix: 'Bug Fix'
        };
        
        return `
          <!-- Dev Updates Section Wrapper -->
          <div style="margin: 40px 0; padding: 20px 0;">
            <!-- Dev Updates Section -->

            <div class="flex items-center gap-3 mb-6">
              <div style="width: 40px; height: 40px; background: linear-gradient(135deg, ${brandColor} 0%, ${brandColor}dd 100%); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px;">üìù</div>

            </div>
            <div style="display: flex; flex-direction: column; gap: 2rem; max-height: 600px; overflow-y: auto; padding-right: 12px;">
              ${updates.map((update, index) => {
                const formattedDate = new Date(update.date).toLocaleDateString('en-US', {
                  year: 'numeric',
                  month: 'long',
                  day: 'numeric'
                });
                const isLast = index === updates.length - 1;
                return `
                  <div style="background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 28px; border-left: 5px solid ${brandColor}; box-shadow: 0 4px 16px rgba(0,0,0,0.3); transition: all 0.3s ease; position: relative;">
                    ${!isLast ? `<div style="position: absolute; bottom: -1rem; left: 50%; transform: translateX(-50%); width: 2px; height: 1rem; background: linear-gradient(to bottom, ${brandColor}40, transparent);"></div>` : ''}
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; flex-wrap: wrap; gap: 12px; padding-bottom: 16px; border-bottom: 1px solid rgba(255,255,255,0.08);">

                        <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap; margin-bottom: 8px;">

                        </div>
                        <div style="color: #9ca3af; font-size: 14px; font-weight: 500;">${formattedDate}</div>
                      </div>
                    </div>
                    <ul style="list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 12px;">
                      ${update.changes.map(change => `
                        <li style="display: flex; align-items: flex-start; gap: 12px; color: #e5e7eb; font-size: 15px; line-height: 1.7; padding-left: 4px;">

      // Open Project (Expands with Shared Animation)

        document.body.style.overflow = "hidden";
        
        // Pause neural network to improve performance
        if (window.neuralNet) {

        // Show loading state

        const devUpdatesHTML = renderDevUpdates(p.slug, p.brandColor);
        
        // Use project's renderTemplate method if available (now async)
        if (p.renderTemplate && typeof p.renderTemplate === 'function') {
          try {
            const html = await p.renderTemplate(devUpdatesHTML);
            overlay.innerHTML = html;
            setupCloseEvents();

          }

                  </div>
                </div>
              </div>

                <div class="max-w-5xl mx-auto space-y-8">
                  <div class="group" style="background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); border-radius: 24px; padding: 40px; transition: all 0.4s; box-shadow: 0 4px 24px rgba(0,0,0,0.2);">
                    <div class="flex items-center gap-3 mb-4">
                      <div style="width: 40px; height: 40px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px;">üíº</div>

                    </div>
                    <p class="text-lg text-gray-300 leading-relaxed">${p.description}</p>
                  </div>
                  ${devUpdatesHTML}
                </div>
              </div>
            </div>
          `;
          setupCloseEvents();
        }
      }
      
      // Setup close events helper function
      function setupCloseEvents() {
        const closeBtn = overlay.querySelector("#close");
        
        if (closeBtn) {
          // Remove existing listeners to avoid duplicates
          const newCloseBtn = closeBtn.cloneNode(true);
          closeBtn.parentNode.replaceChild(newCloseBtn, closeBtn);
          
          newCloseBtn.addEventListener("click", (e) => {
            e.preventDefault();
            closeOverlay();
          });
        }
        
        // Remove existing overlay click listener and add new one
        overlay.removeEventListener("click", handleOverlayClick);
        overlay.addEventListener("click", handleOverlayClick);
      }
      
      function handleOverlayClick(e) {
        if (e.target === overlay) closeOverlay();
      }

      // Close Overlay (Collapses Back)
      function closeOverlay() {
        overlay.classList.add("hidden");
        document.body.style.overflow = "";
        // Resume neural network animation
        if (window.neuralNet) {
          window.neuralNet.resume();
        }
        // Scroll back to top smoothly
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
      
      // ESC key to close
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && !overlay.classList.contains('hidden')) {
          closeOverlay();
        }
      });

      // Stagger Grid Animation on Load
      grid.style.opacity = "0";
      setTimeout(() => {
        grid.style.transition = "opacity 0.6s";
        grid.style.opacity = "1";
      }, 100);
    }
