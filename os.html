<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio OS</title>

  <!-- Fonts (used by some OS apps) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <!-- Main styles include OS styling -->
  <link rel="stylesheet" href="css/styles.css">

  <style>
    /* OS-only page: no scrolling, full-bleed */
    html, body { margin: 0; height: 100%; overflow: hidden; background: #05070f; }
    #os-overlay { display: none; }
  </style>
</head>
<body>

  <!-- OS Overlay -->
  <div id="os-overlay" class="os-overlay" style="display: none;">
    <!-- Desktop Background -->
    <div class="os-desktop">
      
      <!-- Menu Bar -->
      <div class="os-menubar">
        <div class="os-menubar-left">
          <div class="os-menu-item os-apple-menu" onclick="toggleSystemMenu(event)">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path d="M15.5 8c-.2-2.3-2-4-4.3-4.3.3-.7.9-1.2 1.6-1.5-.6-.4-1.3-.7-2-.7-1.2 0-2.3.6-3 1.5C7.1 2.1 6 1.5 4.8 1.5c-.7 0-1.4.2-2 .7.7.3 1.3.8 1.6 1.5C2.2 4 .4 5.7.2 8c-.3 3.5 2.3 6.5 5.8 6.5 1.2 0 2.3-.4 3.2-1.1-.1.9-.1 1.8 0 2.6h1.6c.1-.8.1-1.7 0-2.6.9.7 2 1.1 3.2 1.1 3.5 0 6.1-3 5.8-6.5z"/>
            </svg>
          </div>
          <div class="os-menu-item os-app-name">Finder</div>
          <div class="os-menu-item" onclick="showFileMenu(event)">File</div>
          <div class="os-menu-item" onclick="showEditMenu(event)">Edit</div>
          <div class="os-menu-item" onclick="showViewMenu(event)">View</div>
          <div class="os-menu-item" onclick="showWindowMenu(event)">Window</div>
        </div>
        <div class="os-menubar-right">
          <div class="os-menu-item os-clock" id="os-clock">12:00</div>
          <div class="os-menu-item" onclick="exitOS()">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M2 2h12v12H2z" opacity="0.3"/>
              <path d="M13 3L3 13M3 3l10 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Windows Container -->
      <div class="os-windows-container" id="os-windows-container">
        <!-- Windows will be dynamically added here -->
      </div>

      <!-- Dock -->
      <div class="os-dock">
        <div class="os-dock-items">
          <div class="os-dock-item" data-app="finder" onclick="openApp('finder')" title="Finder">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
              <rect width="48" height="48" rx="8" fill="url(#finder-gradient)"/>
              <path d="M24 14L14 20v14l10 6 10-6V20l-10-6z" fill="white" opacity="0.9"/>
              <path d="M24 20v14M14 26h20" stroke="white" stroke-width="2" opacity="0.6"/>
              <defs>
                <linearGradient id="finder-gradient" x1="0" y1="0" x2="48" y2="48">
                  <stop stop-color="#667eea"/>
                  <stop offset="1" stop-color="#764ba2"/>
                </linearGradient>
              </defs>
            </svg>
            <div class="os-dock-label">Finder</div>
          </div>

          <div class="os-dock-item" data-app="terminal" onclick="openApp('terminal')" title="Terminal">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
              <rect width="48" height="48" rx="8" fill="#2D2D2D"/>
              <path d="M12 16l8 8-8 8M22 32h10" stroke="#00ff00" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div class="os-dock-label">Terminal</div>
          </div>

          <div class="os-dock-item" data-app="textedit" onclick="openApp('textedit')" title="TextEdit">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
              <rect width="48" height="48" rx="8" fill="#FFD700"/>
              <rect x="12" y="12" width="24" height="28" rx="2" fill="white"/>
              <line x1="16" y1="18" x2="32" y2="18" stroke="#333" stroke-width="2"/>
              <line x1="16" y1="24" x2="32" y2="24" stroke="#333" stroke-width="2"/>
              <line x1="16" y1="30" x2="28" y2="30" stroke="#333" stroke-width="2"/>
            </svg>
            <div class="os-dock-label">TextEdit</div>
          </div>

          <div class="os-dock-item" data-app="browser" onclick="openApp('browser')" title="Browser">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
              <circle cx="24" cy="24" r="22" fill="url(#browser-gradient)"/>
              <circle cx="24" cy="24" r="18" fill="none" stroke="white" stroke-width="2"/>
              <ellipse cx="24" cy="24" rx="8" ry="18" fill="none" stroke="white" stroke-width="2"/>
              <line x1="6" y1="24" x2="42" y2="24" stroke="white" stroke-width="2"/>
              <defs>
                <linearGradient id="browser-gradient" x1="0" y1="0" x2="48" y2="48">
                  <stop stop-color="#00ffe1"/>
                  <stop offset="1" stop-color="#2a82ff"/>
                </linearGradient>
              </defs>
            </svg>
            <div class="os-dock-label">Browser</div>
          </div>

          <div class="os-dock-item" data-app="about" onclick="openApp('about')" title="About Me">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
              <rect width="48" height="48" rx="8" fill="#8B5CF6"/>
              <circle cx="24" cy="18" r="6" fill="white"/>
              <path d="M12 38c0-6.627 5.373-12 12-12s12 5.373 12 12" fill="white"/>
            </svg>
            <div class="os-dock-label">About Me</div>
          </div>

          <div class="os-dock-item" data-app="settings" onclick="openApp('settings')" title="Settings">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
              <rect width="48" height="48" rx="8" fill="url(#settings-gradient)"/>
              <circle cx="24" cy="24" r="8" fill="none" stroke="white" stroke-width="2"/>
              <path d="M24 8v4M24 36v4M8 24h4M36 24h4M13.86 13.86l2.83 2.83M31.31 31.31l2.83 2.83M34.14 13.86l-2.83 2.83M16.69 31.31l-2.83 2.83" stroke="white" stroke-width="2" stroke-linecap="round"/>
              <defs>
                <linearGradient id="settings-gradient" x1="0" y1="0" x2="48" y2="48">
                  <stop stop-color="#667eea"/>
                  <stop offset="1" stop-color="#2a82ff"/>
                </linearGradient>
              </defs>
            </svg>
            <div class="os-dock-label">Settings</div>
          </div>

          <div class="os-dock-item" data-app="music" onclick="openApp('music')" title="Music">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
              <rect width="48" height="48" rx="8" fill="url(#music-gradient)"/>
              <circle cx="16" cy="32" r="6" fill="white"/>
              <circle cx="34" cy="28" r="6" fill="white"/>
              <path d="M22 32V12l12-2v18" stroke="white" stroke-width="2" fill="none"/>
              <defs>
                <linearGradient id="music-gradient" x1="0" y1="0" x2="48" y2="48">
                  <stop stop-color="#ff6b6b"/>
                  <stop offset="1" stop-color="#feca57"/>
                </linearGradient>
              </defs>
            </svg>
            <div class="os-dock-label">Music</div>
          </div>

          <div class="os-dock-item" data-app="calculator" onclick="openApp('calculator')" title="Calculator">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
              <rect width="48" height="48" rx="8" fill="url(#calculator-gradient)"/>
              <rect x="10" y="8" width="28" height="32" rx="2" fill="white" opacity="0.1"/>
              <rect x="12" y="10" width="24" height="8" rx="1" fill="white" opacity="0.2"/>
              <rect x="14" y="20" width="6" height="6" rx="1" fill="white" opacity="0.8"/>
              <rect x="22" y="20" width="6" height="6" rx="1" fill="white" opacity="0.8"/>
              <rect x="30" y="20" width="6" height="6" rx="1" fill="white" opacity="0.8"/>
              <rect x="14" y="28" width="6" height="6" rx="1" fill="white" opacity="0.8"/>
              <rect x="22" y="28" width="6" height="6" rx="1" fill="white" opacity="0.8"/>
              <rect x="30" y="28" width="6" height="6" rx="1" fill="white" opacity="0.8"/>
              <rect x="14" y="36" width="14" height="6" rx="1" fill="white" opacity="0.8"/>
              <rect x="30" y="36" width="6" height="6" rx="1" fill="white" opacity="0.8"/>
              <defs>
                <linearGradient id="calculator-gradient" x1="0" y1="0" x2="48" y2="48">
                  <stop stop-color="#4ECDC4"/>
                  <stop offset="1" stop-color="#44A08D"/>
                </linearGradient>
              </defs>
            </svg>
            <div class="os-dock-label">Calculator</div>
          </div>

          <div class="os-dock-item" data-app="weather" onclick="openApp('weather')" title="Weather">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
              <rect width="48" height="48" rx="8" fill="url(#weather-gradient)"/>
              <circle cx="24" cy="20" r="8" fill="white" opacity="0.9"/>
              <path d="M16 20c0-4.418 3.582-8 8-8s8 3.582 8 8" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
              <path d="M12 32c0-2 2-4 4-4s4 2 4 4M28 32c0-2 2-4 4-4s4 2 4 4" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
              <defs>
                <linearGradient id="weather-gradient" x1="0" y1="0" x2="48" y2="48">
                  <stop stop-color="#74b9ff"/>
                  <stop offset="1" stop-color="#0984e3"/>
                </linearGradient>
              </defs>
            </svg>
            <div class="os-dock-label">Weather</div>
          </div>

          <div class="os-dock-item" data-app="notes" onclick="openApp('notes')" title="Notes">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
              <rect width="48" height="48" rx="8" fill="url(#notes-gradient)"/>
              <rect x="12" y="10" width="24" height="28" rx="2" fill="white" opacity="0.9"/>
              <line x1="16" y1="16" x2="32" y2="16" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
              <line x1="16" y1="22" x2="28" y2="22" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
              <line x1="16" y1="28" x2="30" y2="28" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
              <defs>
                <linearGradient id="notes-gradient" x1="0" y1="0" x2="48" y2="48">
                  <stop stop-color="#667eea"/>
                  <stop offset="1" stop-color="#764ba2"/>
                </linearGradient>
              </defs>
            </svg>
            <div class="os-dock-label">Notes</div>
          </div>

          <div class="os-dock-item" data-app="pet" onclick="openApp('pet')" title="Pet">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
              <rect width="48" height="48" rx="8" fill="url(#pet-gradient)"/>
              <circle cx="24" cy="22" r="10" fill="white" opacity="0.9"/>
              <circle cx="20" cy="20" r="2" fill="#111827" opacity="0.9"/>
              <circle cx="28" cy="20" r="2" fill="#111827" opacity="0.9"/>
              <path d="M20 26c2.5 2 5.5 2 8 0" stroke="#111827" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
              <defs>
                <linearGradient id="pet-gradient" x1="0" y1="0" x2="48" y2="48">
                  <stop stop-color="#A855F7"/>
                  <stop offset="1" stop-color="#22D3EE"/>
                </linearGradient>
              </defs>
            </svg>
            <div class="os-dock-label">Pet</div>
          </div>

          <div class="os-dock-item" data-app="chip8" onclick="openApp('chip8')" title="CHIP-8">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
              <rect width="48" height="48" rx="8" fill="url(#chip8-gradient)"/>
              <rect x="10" y="12" width="28" height="18" rx="3" fill="white" opacity="0.16"/>
              <rect x="14" y="16" width="20" height="10" rx="2" fill="white" opacity="0.25"/>
              <rect x="14" y="32" width="6" height="6" rx="2" fill="white" opacity="0.75"/>
              <rect x="22" y="32" width="6" height="6" rx="2" fill="white" opacity="0.75"/>
              <rect x="30" y="32" width="6" height="6" rx="2" fill="white" opacity="0.75"/>
              <defs>
                <linearGradient id="chip8-gradient" x1="0" y1="0" x2="48" y2="48">
                  <stop stop-color="#00ffe1"/>
                  <stop offset="1" stop-color="#2a82ff"/>
                </linearGradient>
              </defs>
            </svg>
            <div class="os-dock-label">CHIP-8</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- OS JavaScript Files (same order as index.html) -->
  <script src="js/os/os-state.js"></script>
  <script src="js/os/os-sound.js"></script>
  <script src="js/os/os-filesystem.js"></script>
  <script src="js/os/os-content-loader.js"></script>
  <script src="js/os/os-window.js"></script>
  <script src="js/os/os-contextmenu.js"></script>
  <script src="js/os/os-dragdrop.js"></script>
  <script src="js/os/os-tabs.js"></script>
  <script src="js/os/os-dock.js"></script>
  <script src="js/os/os-menubar.js"></script>
  <script src="js/os/os-finder.js"></script>
  <script src="js/os/os-terminal.js"></script>
  <script src="js/os/os-textedit.js"></script>
  <script src="js/os/os-browser.js"></script>
  <script src="js/os/os-about.js"></script>
  <script src="js/os/os-settings.js"></script>
  <script src="js/os/os-music.js"></script>
  <script src="js/os/os-calculator.js"></script>
  <script src="js/os/os-weather.js"></script>
  <script src="js/os/os-achievements.js"></script>
  <script src="js/os/os-notes.js"></script>
  <script src="js/os/os-search.js"></script>
  <script src="js/os/os-launcher.js"></script>
  <script src="js/os/os-notifications.js"></script>
  <script src="js/os/os-pet.js"></script>
  <script src="js/os/os-chip8.js"></script>
  <script src="js/os/os-core.js"></script>

  <script>
    // Auto-launch once core is ready (robust: wait for openApp + WindowManager)
    (function autoLaunch() {
      const start = Date.now();
      const tick = () => {
        const ready = (typeof launchOS === 'function') && (typeof openApp === 'function') && window.WindowManager;
        if (ready) {
          try { launchOS(); } catch (e) {}
          return;
        }
        if (Date.now() - start > 5000) return;
        setTimeout(tick, 50);
      };
      tick();
    })();
  </script>
</body>
</html>
