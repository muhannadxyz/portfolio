<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
    <meta name="theme-color" content="#000000"/>
    <title>Contact - Muhannad Abuzahrieh</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: #000;
            min-height: 100vh;
            font-family: 'JetBrains Mono', monospace;
            position: relative;
            overflow-x: hidden;
        }
        
        /* BRUTAL Background */
        .brutal-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            background: #000;
        }
        
        /* Harsh noise grain */
        .brutal-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.08;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Aggressive grid lines */
        .brutal-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 2;
            pointer-events: none;
        }
        
        /* Brutal accent lines */
        .brutal-line {
            position: absolute;
            background: #fff;
            z-index: 3;
        }
        
        .brutal-line-h1 {
            height: 1px;
            width: 100%;
            top: 20%;
            left: 0;
            opacity: 0.1;
        }
        
        .brutal-line-h2 {
            height: 2px;
            width: 40%;
            top: 80%;
            left: 0;
            opacity: 0.2;
        }
        
        .brutal-line-v1 {
            width: 1px;
            height: 100%;
            left: 25%;
            top: 0;
            opacity: 0.05;
        }
        
        .brutal-line-v2 {
            width: 2px;
            height: 100%;
            right: 20%;
            top: 0;
            opacity: 0.12;
        }
        
        /* Glitch blocks */
        .glitch-block {
            position: absolute;
            background: #fff;
            z-index: 4;
        }
        
        .glitch-block-1 {
            width: 200px;
            height: 3px;
            top: 35%;
            right: 10%;
            animation: glitchFlicker 0.3s infinite;
        }
        
        .glitch-block-2 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 5%;
            border: 2px solid #fff;
            background: transparent;
            animation: glitchRotate 10s linear infinite;
        }
        
        .glitch-block-3 {
            width: 4px;
            height: 150px;
            top: 15%;
            left: 15%;
            animation: glitchFlicker 0.5s infinite 0.1s;
        }
        
        @keyframes glitchFlicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
            75% { opacity: 0.5; }
        }
        
        @keyframes glitchRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Scanlines */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.3) 2px,
                rgba(0, 0, 0, 0.3) 4px
            );
            z-index: 6;
            pointer-events: none;
            animation: scanMove 8s linear infinite;
        }
        
        @keyframes scanMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(8px); }
        }
        
        /* Corner markers */
        .corner-mark {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid #fff;
            z-index: 7;
        }
        
        .corner-mark.tl { top: 20px; left: 80px; border-right: none; border-bottom: none; }
        .corner-mark.tr { top: 20px; right: 80px; border-left: none; border-bottom: none; }
        .corner-mark.bl { bottom: 20px; left: 80px; border-right: none; border-top: none; }
        .corner-mark.br { bottom: 20px; right: 80px; border-left: none; border-top: none; }
        
        .contact-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            position: relative;
            z-index: 20;
        }
        
        .contact-card {
            background: #000;
            border: 2px solid #fff;
            max-width: 700px;
            width: 100%;
            padding: 3rem;
            position: relative;
            z-index: 25;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #fff;
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 400;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.1s ease;
        }
        
        .back-link:hover {
            color: #000;
            background: #fff;
            padding: 0.4rem 0.8rem;
        }
        
        .contact-header {
            margin-bottom: 3rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 2rem;
        }
        
        .contact-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 400;
            color: #fff;
            margin: 0 0 1rem 0;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            line-height: 0.9;
        }
        
        .contact-subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: #666;
            line-height: 1.6;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            font-weight: 400;
            color: #666;
            margin-bottom: 0.5rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #333;
            background: #000;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            transition: all 0.1s ease;
            letter-spacing: 0.05em;
        }
        
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #fff;
            background: #0a0a0a;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 140px;
        }
        
        .form-input::placeholder,
        .form-textarea::placeholder {
            color: #444;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: #fff;
            color: #000;
            border: 2px solid #fff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.1s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            background: #000;
            color: #fff;
            outline: 1px solid #fff;
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }
        
        .success-message {
            display: none;
            padding: 1rem;
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            margin-bottom: 1.5rem;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .required {
            color: #fff;
            margin-left: 0.25rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        @media (max-width: 768px) {
            .contact-container {
                padding: 2rem 1.5rem;
            }
            
            .contact-card {
                padding: 2rem 1.5rem;
            }
            
            .contact-title {
                font-size: clamp(2rem, 10vw, 3.5rem);
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .corner-mark {
                display: none;
            }
            
            .glitch-block {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .contact-container {
                padding: 1.5rem 1rem;
            }
            
            .contact-card {
                padding: 1.5rem 1rem;
            }
            
            .contact-title {
                font-size: clamp(1.75rem, 12vw, 2.5rem);
            }
            
            .contact-subtitle {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- BRUTAL Background -->
    <div class="brutal-background">
        <!-- Brutal Lines -->
        <div class="brutal-line brutal-line-h1"></div>
        <div class="brutal-line brutal-line-h2"></div>
        <div class="brutal-line brutal-line-v1"></div>
        <div class="brutal-line brutal-line-v2"></div>
        
        <!-- Glitch Blocks -->
        <div class="glitch-block glitch-block-1"></div>
        <div class="glitch-block glitch-block-2"></div>
        <div class="glitch-block glitch-block-3"></div>
        
        <!-- Scanlines -->
        <div class="scanlines"></div>
        
        <!-- Corner Marks -->
        <div class="corner-mark tl"></div>
        <div class="corner-mark tr"></div>
        <div class="corner-mark bl"></div>
        <div class="corner-mark br"></div>
    </div>
    
    <div class="contact-container">
        <div class="contact-card">
            <a href="index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                ← BACK
            </a>

            <div class="contact-header">
                <h1 class="contact-title">CONTACT</h1>
                <p class="contact-subtitle">
                    AVAILABLE FOR WORK • OPEN TO OPPORTUNITIES • LET'S BUILD SOMETHING
                </p>
            </div>

            <div id="successMessage" class="success-message">
                ✓ MESSAGE SENT SUCCESSFULLY
            </div>

            <form id="contactForm" action="https://formspree.io/f/mzzodeyq" method="POST">
                <!-- Formspree configuration -->
                <input type="hidden" name="_next" value="https://muhannadxyz.github.io/portfolio/contact.html?success=true">
                <input type="hidden" name="_subject" value="New Portfolio Contact Form Submission">
                <input type="text" name="_gotcha" style="display:none">
                
                <div class="form-group">
                    <label class="form-label" for="name">
                        NAME <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input" 
                        placeholder="JOHN DOE"
                        required
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="email">
                            EMAIL <span class="required">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="JOHN@COMPANY.COM"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="company">
                            COMPANY
                        </label>
                        <input 
                            type="text" 
                            id="company" 
                            name="company" 
                            class="form-input" 
                            placeholder="COMPANY NAME"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="subject">
                        SUBJECT <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="subject" 
                        class="form-input" 
                        placeholder="JOB OPPORTUNITY / PROJECT INQUIRY"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="message">
                        MESSAGE <span class="required">*</span>
                    </label>
                    <textarea 
                        id="message" 
                        name="message" 
                        class="form-textarea" 
                        placeholder="TELL ME ABOUT YOUR PROJECT OR OPPORTUNITY..."
                        required
                    ></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    SEND MESSAGE →
                </button>
            </form>
        </div>
    </div>

    <script>
        // Check if redirected back with success parameter
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'true') {
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    // Clean up URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }, 5000);
            }
        });

        // Show loading state when form is submitted
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('.submit-btn');
            submitBtn.textContent = 'SENDING...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
