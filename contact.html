<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
    <meta name="theme-color" content="#000000"/>
    <title>Contact - Muhannad Abuzahrieh</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: #000000;
            min-height: 100vh;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            position: relative;
        }

        /* Brutal background texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.08;
            pointer-events: none;
            z-index: 0;
        }

        /* Grid lines */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }

        .contact-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            position: relative;
            z-index: 10;
        }

        .contact-card {
            background: #000;
            border: 2px solid #fff;
            max-width: 700px;
            width: 100%;
            padding: 3rem;
            position: relative;
            box-shadow: 0 0 0 1px #333 inset;
        }

        /* Brutal accent lines */
        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #fff;
        }

        .contact-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #fff;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            font-size: 0.7rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-family: 'JetBrains Mono', monospace;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #333;
            font-size: 0.85rem;
            transition: all 0.1s ease;
            background: #000;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.05em;
        }

        #email {
            width: 600px;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #fff;
            background: #0a0a0a;
            box-shadow: 0 0 0 1px #fff inset;
        }

        .form-textarea {
            resize: vertical;
            min-height: 160px;
            font-family: 'JetBrains Mono', monospace;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: #555;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: #fff;
            color: #000;
            border: 2px solid #fff;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.1s ease;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .submit-btn:hover {
            background: #000;
            color: #fff;
        }

        .submit-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 0 0 0 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: all 0.1s ease;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 0.5rem 1rem;
            border: 1px solid #333;
            background: #000;
        }

        .back-link:hover {
            border-color: #fff;
            background: #0a0a0a;
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        .contact-header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #333;
        }

        .contact-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1rem;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            line-height: 0.9;
        }

        .contact-subtitle {
            font-size: 0.75rem;
            color: #666;
            line-height: 1.8;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .success-message {
            display: none;
            padding: 1rem;
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.75rem;
        }

        .required {
            color: #fff;
            margin-left: 4px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        /* Brutal divider lines */
        .brutal-divider {
            height: 1px;
            background: #333;
            margin: 2rem 0;
        }

        /* Corner markers */
        .corner-mark {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
            z-index: 5;
        }

        .corner-mark.tl { 
            top: -1px; 
            left: -1px; 
            border-right: none; 
            border-bottom: none; 
        }
        .corner-mark.tr { 
            top: -1px; 
            right: -1px; 
            border-left: none; 
            border-bottom: none; 
        }
        .corner-mark.bl { 
            bottom: -1px; 
            left: -1px; 
            border-right: none; 
            border-top: none; 
        }
        .corner-mark.br { 
            bottom: -1px; 
            right: -1px; 
            border-left: none; 
            border-top: none; 
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 2rem 1.5rem;
            }

            .contact-card {
                padding: 2rem 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .contact-title {
                font-size: 2.5rem;
            }

            .contact-subtitle {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 640px) {
            .contact-card {
                padding: 1.5rem 1.25rem;
            }

            .contact-title {
                font-size: 2rem;
            }

            .form-input,
            .form-textarea {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-card">
            <!-- Corner markers -->
            <div class="corner-mark tl"></div>
            <div class="corner-mark tr"></div>
            <div class="corner-mark bl"></div>
            <div class="corner-mark br"></div>

            <a href="index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                BACK
            </a>

            <div class="contact-header">
                <h1 class="contact-title">CONTACT</h1>
                <p class="contact-subtitle">
                    OPEN TO NEW OPPORTUNITIES, PROJECTS, AND PARTNERSHIPS.
                    FILL OUT THE FORM BELOW AND I'LL GET BACK TO YOU.
                </p>
            </div>

            <div id="successMessage" class="success-message">
                âœ“ MESSAGE SENT SUCCESSFULLY
            </div>

            <form id="contactForm" action="https://formspree.io/f/mzzodeyq" method="POST">
                <!-- Formspree configuration -->
                <input type="hidden" name="_next" value="https://muhannadxyz.github.io/portfolio/contact.html?success=true">
                <input type="hidden" name="_subject" value="New Portfolio Contact Form Submission">
                <input type="text" name="_gotcha" style="display:none">
                
                <div class="form-group">
                    <label class="form-label" for="name">
                        NAME <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input" 
                        placeholder="JOHN DOE"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">
                        EMAIL <span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="JOHN@COMPANY.COM"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="company">
                        COMPANY / ORGANIZATION
                    </label>
                    <input 
                        type="text" 
                        id="company" 
                        name="company" 
                        class="form-input" 
                        placeholder="COMPANY NAME"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="subject">
                        SUBJECT <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="subject" 
                        class="form-input" 
                        placeholder="JOB OPPORTUNITY / PROJECT INQUIRY"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="message">
                        MESSAGE <span class="required">*</span>
                    </label>
                    <textarea 
                        id="message" 
                        name="message" 
                        class="form-textarea" 
                        placeholder="TELL ME ABOUT YOUR PROJECT OR OPPORTUNITY..."
                        required
                    ></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    SEND MESSAGE
                </button>
            </form>
        </div>
    </div>

    <script>
        // Check if redirected back with success parameter
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'true') {
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    // Clean up URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }, 5000);
            }
        });

        // Show loading state when form is submitted
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('.submit-btn');
            submitBtn.textContent = 'SENDING...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
