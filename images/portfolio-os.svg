<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop stop-color="#05070f"/>
      <stop offset="0.55" stop-color="#0b0d18"/>
      <stop offset="1" stop-color="#101224"/>
    </linearGradient>
    <radialGradient id="glow1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(170 140) rotate(35) scale(380 300)">
      <stop stop-color="#00FFE1" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#00FFE1" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(620 190) rotate(10) scale(360 280)">
      <stop stop-color="#FF69B4" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#FF69B4" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent" x1="220" y1="150" x2="580" y2="450" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FFE1"/>
      <stop offset="1" stop-color="#FF69B4"/>
    </linearGradient>
    <filter id="shadow" x="-50" y="-50" width="900" height="700" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="20" stdDeviation="24" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#glow1)"/>
  <rect width="800" height="600" fill="url(#glow2)"/>

  <!-- “Desktop” window -->
  <g filter="url(#shadow)">
    <rect x="170" y="140" width="460" height="320" rx="24" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.14)"/>
    <rect x="170" y="140" width="460" height="56" rx="24" fill="rgba(0,0,0,0.25)"/>
    <circle cx="206" cy="168" r="7" fill="#FF5F57"/>
    <circle cx="230" cy="168" r="7" fill="#FFBD2E"/>
    <circle cx="254" cy="168" r="7" fill="#28C840"/>
    <text x="400" y="175" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial" font-size="16" font-weight="700" fill="rgba(255,255,255,0.78)">Portfolio OS</text>

    <!-- Inner “screen” -->
    <rect x="202" y="222" width="396" height="200" rx="18" fill="rgba(5,7,15,0.75)" stroke="rgba(0,255,225,0.22)"/>
    <path d="M232 260h220" stroke="url(#accent)" stroke-width="6" stroke-linecap="round"/>
    <path d="M232 294h160" stroke="rgba(255,105,180,0.85)" stroke-width="6" stroke-linecap="round"/>
    <path d="M232 328h120" stroke="rgba(0,255,225,0.75)" stroke-width="6" stroke-linecap="round"/>

    <!-- Dock -->
    <rect x="260" y="442" width="280" height="44" rx="16" fill="rgba(0,0,0,0.35)" stroke="rgba(255,255,255,0.12)"/>
    <g opacity="0.95">
      <rect x="286" y="454" width="24" height="24" rx="6" fill="rgba(0,255,225,0.25)" stroke="rgba(0,255,225,0.35)"/>
      <rect x="324" y="454" width="24" height="24" rx="6" fill="rgba(255,105,180,0.22)" stroke="rgba(255,105,180,0.35)"/>
      <rect x="362" y="454" width="24" height="24" rx="6" fill="rgba(99,102,241,0.25)" stroke="rgba(99,102,241,0.35)"/>
      <rect x="400" y="454" width="24" height="24" rx="6" fill="rgba(34,211,238,0.22)" stroke="rgba(34,211,238,0.35)"/>
      <rect x="438" y="454" width="24" height="24" rx="6" fill="rgba(255,189,46,0.22)" stroke="rgba(255,189,46,0.35)"/>
      <rect x="476" y="454" width="24" height="24" rx="6" fill="rgba(56,239,125,0.22)" stroke="rgba(56,239,125,0.35)"/>
    </g>
  </g>
</svg>


