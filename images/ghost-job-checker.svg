<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#0a0a0a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="500" fill="url(#grid)"/>
  
  <!-- Main content area -->
  <rect x="100" y="100" width="600" height="300" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FF6B35" text-anchor="middle">Ghost Job Checker</text>
  
  <!-- Subtitle -->
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="24" fill="#888" text-anchor="middle">Detect fake &amp; phantom job postings</text>
  
  <!-- Risk score indicator -->
  <circle cx="250" cy="320" r="40" fill="none" stroke="#FF6B35" stroke-width="4"/>
  <text x="250" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF6B35" text-anchor="middle">Risk</text>
  
  <!-- Hiring likelihood -->
  <circle cx="400" cy="320" r="40" fill="none" stroke="#10B981" stroke-width="4"/>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10B981" text-anchor="middle">Hiring</text>
  
  <!-- Analysis -->
  <circle cx="550" cy="320" r="40" fill="none" stroke="#3B82F6" stroke-width="4"/>
  <text x="550" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6" text-anchor="middle">AI</text>
  
  <!-- Ghost icon -->
  <g transform="translate(650, 150)">
    <circle cx="0" cy="0" r="30" fill="#FF6B35" opacity="0.3"/>
    <circle cx="-10" cy="-5" r="4" fill="white"/>
    <circle cx="10" cy="-5" r="4" fill="white"/>
    <path d="M -8 8 Q 0 12 8 8" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>
