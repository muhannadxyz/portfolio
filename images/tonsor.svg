<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1F2A4A"/>
      <stop offset="1" stop-color="#141C33"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1224"/>
      <stop offset="1" stop-color="#0F172A"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#C9B27D"/>
      <stop offset="1" stop-color="#A98E5D"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg)"/>

  <!-- Top nav bar -->
  <rect x="60" y="42" width="1080" height="76" rx="18" fill="#F7F2E8" opacity="0.97"/>
  <text x="98" y="92" font-family="Georgia, serif" font-size="36" fill="#1F2A4A" letter-spacing="1">tän—sōr</text>
  <text x="585" y="88" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial" font-size="14" fill="#1F2A4A" opacity="0.75" letter-spacing="3">ABOUT   RESOURCES   PARTNERS</text>
  <rect x="995" y="60" width="135" height="42" rx="21" fill="#FFFFFF" opacity="0.55"/>
  <text x="1062" y="87" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial" font-size="12" fill="#1F2A4A" letter-spacing="2">GET A CUT</text>

  <!-- Hero headline -->
  <text x="600" y="240" text-anchor="middle" font-family="Georgia, serif" font-size="78" fill="#F7F2E8">Tonsor grade shave supply.</text>
  <text x="600" y="320" text-anchor="middle" font-family="Georgia, serif" font-size="76" fill="#F7F2E8" font-style="italic">World's Dopest.</text>
  <rect x="485" y="355" width="230" height="6" rx="3" fill="url(#gold)" opacity="0.9"/>
  <text x="600" y="392" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial" font-size="16" fill="#F7F2E8" opacity="0.75">
    Premium grooming essentials + luxury experience.
  </text>

  <!-- Category cards row -->
  <g filter="url(#softShadow)">
    <rect x="60" y="440" width="255" height="130" rx="26" fill="url(#card)" opacity="0.95"/>
    <rect x="335" y="440" width="255" height="130" rx="26" fill="url(#card)" opacity="0.95"/>
    <rect x="610" y="440" width="255" height="130" rx="26" fill="url(#card)" opacity="0.95"/>
    <rect x="885" y="440" width="255" height="130" rx="26" fill="url(#card)" opacity="0.95"/>

    <!-- Simple “image” blocks -->
    <rect x="84" y="462" width="207" height="78" rx="18" fill="#F7F2E8" opacity="0.18"/>
    <rect x="359" y="462" width="207" height="78" rx="18" fill="#F7F2E8" opacity="0.18"/>
    <rect x="634" y="462" width="207" height="78" rx="18" fill="#F7F2E8" opacity="0.18"/>
    <rect x="909" y="462" width="207" height="78" rx="18" fill="#F7F2E8" opacity="0.18"/>

    <!-- Labels -->
    <text x="96" y="562" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial" font-size="18" fill="#F7F2E8">Categories</text>
    <text x="371" y="562" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial" font-size="18" fill="#F7F2E8">Shaving Supplies</text>
    <text x="646" y="562" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial" font-size="18" fill="#F7F2E8">Beard Essentials</text>
    <text x="921" y="562" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial" font-size="18" fill="#F7F2E8">Shop</text>

    <!-- Arrow chips -->
    <circle cx="285" cy="548" r="18" fill="#0B1224" opacity="0.85" stroke="url(#gold)" stroke-width="2"/>
    <path d="M279 548h12m-6-6 6 6-6 6" stroke="#F7F2E8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    <circle cx="560" cy="548" r="18" fill="#0B1224" opacity="0.85" stroke="url(#gold)" stroke-width="2"/>
    <path d="M554 548h12m-6-6 6 6-6 6" stroke="#F7F2E8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    <circle cx="835" cy="548" r="18" fill="#0B1224" opacity="0.85" stroke="url(#gold)" stroke-width="2"/>
    <path d="M829 548h12m-6-6 6 6-6 6" stroke="#F7F2E8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    <circle cx="1110" cy="548" r="18" fill="#0B1224" opacity="0.85" stroke="url(#gold)" stroke-width="2"/>
    <path d="M1104 548h12m-6-6 6 6-6 6" stroke="#F7F2E8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>


