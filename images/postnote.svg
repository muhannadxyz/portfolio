<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Corkboard background -->
  <rect width="400" height="300" fill="#D4A574"/>
  
  <!-- Corkboard texture -->
  <defs>
    <pattern id="cork" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#B8956A" opacity="0.3"/>
      <circle cx="5" cy="5" r="0.5" fill="#B8956A" opacity="0.2"/>
      <circle cx="15" cy="15" r="0.5" fill="#B8956A" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#cork)"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="#8B6F47" stroke-width="4"/>
  
  <!-- Sticky note 1 (purple) -->
  <g transform="translate(80, 60) rotate(5)">
    <rect x="0" y="0" width="120" height="100" rx="2" fill="#E8D5FF" stroke="#D0B8FF" stroke-width="1"/>
    <circle cx="60" cy="8" r="3" fill="#DC2626"/>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="14" fill="#4A148C" font-weight="bold">Testing</text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">1h ago</text>
  </g>
  
  <!-- Sticky note 2 (blue) -->
  <g transform="translate(200, 50) rotate(-3)">
    <rect x="0" y="0" width="140" height="110" rx="2" fill="#DBEAFE" stroke="#BFDBFE" stroke-width="1"/>
    <circle cx="70" cy="8" r="3" fill="#DC2626"/>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="12" fill="#1E3A8A" font-weight="bold">Welcome to</text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="12" fill="#1E3A8A" font-weight="bold">PostNote!</text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">31m ago</text>
  </g>
  
  <!-- PostNote logo in header area -->
  <g transform="translate(30, 30)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#FF6B35"/>
    <circle cx="12" cy="6" r="1.5" fill="white"/>
    <path d="M12 6L9 12L12 10L15 12L12 6Z" fill="white"/>
    <rect x="8" y="14" width="8" height="6" rx="0.5" fill="white" opacity="0.9"/>
    <path d="M9 16h6M9 18h5" stroke="#FF6B35" stroke-width="0.8" stroke-linecap="round"/>
  </g>
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="16" fill="#1F2937" font-weight="bold">PostNote</text>
  
  <!-- Live indicator -->
  <circle cx="320" cy="35" r="4" fill="#10B981"/>
  <text x="335" y="40" font-family="Arial, sans-serif" font-size="12" fill="#1F2937">Live</text>
</svg>






